    <!-- all scripts will place here -->
    <script>
      var currentUser = {};

      // pick up new user
      $("#signUp").click(function() {
        var name = $("#fullName").val();
        var email = $("#inputEmail").val();
        var password = $("#inputPassword").val();
        console.log("New User =" + name + " " + email + " " + password);
        SignUp(name, email, password);
      });
      // Sign in existin Users
      $("#signIn").click(function() {
        var email = $("#inputEmail").val();
        var password = $("#inputPassword").val();
        console.log("Existing User =" + email + " " + password);
        SignIn(email, password);
      });

      function SignUp(name, email, password) {
        firebase
          .auth()
          .createUserWithEmailAndPassword(name, email, password)
          .then(user => {
            alert(" Welcome to Plan To Part");
          })
          .catch(error => {
            var errorCode = error.code;
            var errorMessage = error.message;
            alert(errorMessage);
          });
      }
      function SignIn(email, password) {
        firebase
          .auth()
          .signInWithEmailAndPassword(email, password)
          .then(user => {
            window.location.href =
              "https://web.njit.edu/~an543/planTopart/Dashboard_Sidebar/Membership_Section/membership.html";
            alert("Welcome Back" + " " + email);
          })
          .catch(error => {
            var errorCode = error.code;
            var errorMessage = error.message;
            console.log(errorMessage);
            alert(errorMessage);
          });
      }

      firebase.auth().onAuthStateChanged(user => {
        if (user) {
          // User is signed in, see docs for a list of available properties
          var displayName = user.displayName;
          var email = user.email;
          currentUser = user;
          console.log(currentUser.email + "has logged in");
        } else {
          // User is signed out
        }
      });
    </script>

<script>
    function send() {
        var email = document.getElementById("inputEmail").value;
        sessionStorage.setItem("email", email);
    }
    function onSignIn(googleUser) {

        var id_token = googleUser.getAuthResponse().id_token;
        console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
        //console.log(googleUser.getAuthResponse().id_token);
        sessionStorage.setItem("email",googleUser.getBasicProfile().getEmail());
        sessionStorage.setItem("img",googleUser.getBasicProfile().getImageUrl());
        sessionStorage.setItem("name",googleUser.getBasicProfile().getName());
        sessionStorage.setItem("login", "true");
        sessionStorage.setItem("user_email", String(googleUser.getBasicProfile().getEmail()));
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (this.readyState === 4 && this.status === 200) {
                //console.log('Signed in as: ' + String(JSON.parse(xhr.responseText)));
                window.location.assign(JSON.parse(xhr.responseText));
            }
        };
        xhr.open('POST', 'login_google.php', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        var d = {'google' : 1, 'id_token': id_token, 'email': String(googleUser.getBasicProfile().getEmail()) };
        console.log(d);
        xhr.send(JSON.stringify(d));

    }

</script>

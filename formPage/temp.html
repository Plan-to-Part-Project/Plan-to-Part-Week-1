<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->

<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <p><center><b>Digital Footprint</b></center></p>
        <p>Your devices and accounts all have personal stories behind them and hold valuable information. We love to hear about it</p>
        <div class="container">
            <form action="Digital.php" method="post">
                <div class="boxed">
                    <input type="checkbox" id="Option1" name="Option1" value="Phone">
                    <img src="Icons/PhoneLock.png" width="40" />
                    <label for="Option1">My phone has a password</label><br>
                </div>
                <div class="boxed">
                    <input type="checkbox" id="Option2" name="Option2" value="Computer">
                    <img src="Icons/Computerlock.png" width="40" />
                    <label for="Option2"> My Computer has a password</label><br>
                </div>
                <div class="boxed">
                    <input type="checkbox" id="Option3" name="Option3" value="Centralized">
                    <img src="Icons/Centrallist.png" width="40" />
                    <label for="Option3">I have a centralized list of passwords</label><br><br>
                </div>
                <div>
                    <input type="hidden" id="email" name="email" >
                </div>
                <center><button type="submit" name="sub" class="button">Continue</button></center>
            </form>
        </div>
        <button onclick="goBack()" class="button">Go Back</button>
        <center><div class="progress-bar" style="--width:12" data-label="1/8" ></div></center>
    </div>
</div>
<script>
    // Get the modal
    function myfun() {
        document.getElementById("email").value = sessionStorage.getItem('email');
    }
    // Get the modal


    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");


    // When the user clicks the button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    }


    //When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    //Go back function
    function goBack() {
        window.history.back();
    }





</script>

<!-- Trigger/Open The Modal

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <p>
        <center><b>A Helping Hand</b></center>
        </p>
        <p>
        <center>Experienced professionals make sure everything is up to date and ensure you are on the right path. Do
            you have any of the professionals listed below?
        </center>
        </p>
        <div class="container">
            <form action="/action_page.php">
                <div class="boxed">
                    <input type="checkbox" id="Option1" name="Option1" value="Planner">
                    <img src="Icons/Financialplanner.png" width=40/>
                    <label for="Option1">I have a financial planner</label><br>
                </div>
                <div class="boxed">
                    <input type="checkbox" id="Option2" name="Option2" value="Accountant">
                    <img src="Icons/Account.png" width=40/>
                    <label for="Option2">I have an accountant</label><br>
                </div>
                <div class="boxed">
                    <input type="checkbox" id="Option3" name="Option3" value="Attorney">
                    <img src="Icons/Letter.png" width=40/>
                    <label for="Option3">I have a power of attorney</label><br><br>
                </div>
                <div class="boxed">
                    <input type="checkbox" id="Option4" name="Option4" value="Guardian">
                    <img src="Icons/Legal.png" width=40/>
                    <label for="Option4">I have a legal guardian</label><br><br>
                </div>
            </form>
            <center>
                <button type="submit" class="button">Continue</button>
            </center>
        </div>
        <button onclick="goBack()" class="button">Go Back</button>
        <center>
            <div class="progress-bar" style="--width:82"
                 data-label="8/8"></div>
        </center>
    </div>
</div>
<footer>
    <div class="inner-width">
        <div class="policy">
            <a class="bt" href="../homePage.html#about">About Us</a>
            <a class="bt" href="../Dashboard_Sidebar/Membership_Section/membership.html">Plans</a>
            <a class="bt" href="../SecurityPage/security.html">Privacy</a>
        </div>
        <div class="copyright">
            &copy; |<a href="#">Plan To Part </a>
        </div>


        <script>
            // Get the modal
            var modal = document.getElementById("myModal");

            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks the button, open the modal
            btn.onclick = function () {
                modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function () {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            function goBack() {
                window.history.back();
            }
        </script>
    </div>
</footer>

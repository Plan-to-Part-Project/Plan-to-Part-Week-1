<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <p>
        <center><b>Paying the Bills</b></center>
        </p>
        <p>
        <center>Jobs take up a lot of our daily lives, but they keep the lights on. What is your current employment
            status
        </center>
        </p>
        <div class="container">
            <div class="boxed">
                <input type="checkbox" id="Option1" name="Option1" value="Employed">
                <img src="Icons/Employed.png" width=40/>
                <label for="Option1">I am currently employed</label><br>
            </div>
            <div class="boxed">
                <input type="checkbox" id="Option2" name="Option2" value="Unemployeed">
                <img src="Icons/Unemployed.png" width=40/>
                <label for="Option2"> I am a currently unemployed</label><br>
            </div>
            <div class="boxed">
                <input type="checkbox" id="Option3" name="Option3" value="Self-Employed">
                <img src="Icons/Self-Employed.png" width=40/>
                <label for="Option2"> I am a Business owner/Self-Employed</label><br>
            </div>
            <div class="boxed">
                <input type="checkbox" id="Option4" name="Option4" value="Retired">
                <img src="Icons/retired.png" width=40/>
                <label for="Option3">I am happily retired</label><br><br>
            </div>
            <form action="Relationships.html">
                <center>
                    <button type="submit" class="button">Continue</button>
                </center>
            </form>
        </div>
        <button onclick="goBack()" class="button">Go Back</button>
        <center>
            <div class="progress-bar" style="--width:36"
                 data-label="3/8"></div>
        </center>
    </div>
</div>
<footer>
    <div class="inner-width">
        <div class="policy">
            <a class="bt" href="../homePage.html#about">About Us</a>
            <a class="bt" href="../Dashboard_Sidebar/Membership_Section/membership.html">Plans</a>
            <a class="bt" href="privacy.html">Privacy</a>
        </div>
        <div class="copyright">
            &copy; |<a href="#">Plan To Part </a>
        </div>


        <script>
            // Get the modal
            var modal = document.getElementById("myModal");

            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks the button, open the modal
            btn.onclick = function () {
                modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function () {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            function goBack() {
                window.history.back();
            }
        </script>
    </div>
</footer>

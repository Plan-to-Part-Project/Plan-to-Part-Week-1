<!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->

    <div class="modal-content">
        <p>
        <center><b>Digital Footprint</b></center>
        </p>
        <p>Your devices and accounts all have personal stories behind them and hold valuable information. We love to
            hear about it</p>
        <div class="container">
            <form action="Residence.html">
                <div class="boxed">
                    <input type="checkbox" id="Option1" name="Option1" value="Phone">
                    <img src="Icons/PhoneLock.png" width=40/>
                    <label for="Option1">My phone has a password</label><br>
                </div>
                <div class="boxed">
                    <input type="checkbox" id="Option2" name="Option2" value="Computer">
                    <img src="Icons/Computerlock.png" width=40/>
                    <label for="Option2"> My Computer has a password</label><br>
                </div>
                <div class="boxed">
                    <input type="checkbox" id="Option3" name="Option3" value="Centralized">
                    <img src="Icons/Centrallist.png" width=40/>
                    <label for="Option3">I have a centralized list of passwords</label><br><br>
                </div>
                <center>
                    <button type="submit" class="button">Continue</button>
                </center>
            </form>
        </div>
        <button onclick="goBack()" class="button">Go Back</button>
        <center>
            <div class="progress-bar" style="--width:12"
                 data-label="1/8"></div>
        </center>
    </div>
</div>

<footer>
    <div class="inner-width">
        <div class="policy">
            <a class="bt" href="../homePage.html#about">About Us</a>
            <a class="bt" href="../Dashboard_Sidebar/Membership_Section/membership.html">Plans</a>

            &copy; |<a href="#">Plan To Part </a>
        </div>
        <script>
            // Get the modal
            var modal = document.getElementById("myModal");

            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks the button, open the modal
            btn.onclick = function () {
                modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function () {
                modal.style.display = "none";
            }

            //When the user clicks anywhe	re outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            //Go back function
            function goBack() {
                window.history.back();
            }
        </script>
        </body>
    </div>
</footer>

<body>
<!-- Trigger/Open The Modal 
<button id="myBtn">Open Modal</button>
-->

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <p><center><b>Guaranteed Protection</b></center></p>
	<p><center>Which of the following insurances do you have?</center></p>
	<div class="container">
	<div class="boxed">
		<input type="checkbox" id="Option1" name="Option1" value="Health Insurance">
		<img src="Icons/Health.png" width=40/>
		<label for="Option1">I have Health Insurance</label><br>
	</div>
	<div class="boxed">
		<input type="checkbox" id="Option2" name="Option2" value="Life Insurance">
		<img src="Icons/LifeInsurance.png"width=40/>
		<label for="Option2">I have Life Insurance</label><br>
	</div>
	<div class="boxed">
		<input type="checkbox" id="Option3" name="Option3" value="Disability Insurance">
		<img src="Icons/Disability.png"width=40/>
		<label for="Option3">I have Disability Insurance</label><br><br>
	</div>
	<form action="Future.html">
	<center><button type="submit" class="button">Continue</button></center>
	</form>
  </div>
    <button onclick="goBack()" class="button">Go Back</button>
	<center><div class= "progress-bar" style="--width:60"
	data-label="6/8"></div></center>
</div>
</div>
<footer>
      <div class="inner-width">
        <div class="policy">
          <a class="bt" href="#">About Us</a>
          <a class="bt" href="#">Plans</a>
          <a class="bt" href="#">Privacy</a>
        </div>
        <div class="copyright">
          &copy; |<a href="#">Plan To Part </a>
        </div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
function goBack() {
  window.history.back();
}
</script>
